<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Privacy Analyzer</title>
  <link rel="stylesheet" href="popup-style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-charcoal text-cool-white font-inter p-5 w-[420px] min-h-[460px]">

  <div class="container bg-dark-bg-700 border border-accent-blue rounded-xl shadow-lg p-5">
    <h1 class="text-2xl font-bold glow-text text-center mb-4">
      Privacy Risk Analysis
    </h1>

    <button id="analyzeButton"
      class="button-gradient w-full py-3 text-lg text-white font-semibold rounded-xl shadow-md hover:shadow-xl transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-accent-cyan">
      <i class="fas fa-shield-alt mr-2"></i> Analyze This Page
    </button>

    <div id="loadingSpinner" class="loading-spinner mt-6 hidden mx-auto"></div>

    <div id="result"
      class="mt-6 bg-gray-800 text-gray-300 p-4 rounded-lg border border-accent-blue text-sm max-h-64 overflow-y-auto whitespace-pre-wrap leading-relaxed">
      Click the button to scan for threats and get a privacy score.
    </div>

    <div id="errorMessage" class="text-red-500 text-sm mt-2 hidden text-center"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
