<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Analyzer</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            width: 350px;
            padding: 1rem;
            background-color: #f8fafc;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container bg-white p-4 rounded-xl shadow-md">
        <h1 class="text-xl font-bold text-gray-800 text-center mb-2">Privacy Policy Analyzer</h1>
        <button id="analyzeButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-200 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
            Analyze Policy
        </button>
        <div id="loadingSpinner" class="loading-spinner"></div>
        <div id="result" class="mt-4 p-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-700 text-sm max-h-64 overflow-y-auto whitespace-pre-wrap">
            Click 'Analyze Policy' to get started. Make sure you are on a page containing a privacy policy.
        </div>
        <div id="errorMessage" class="text-red-600 text-sm hidden"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
