<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy-Checker - Contact Us</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to external CSS file (main theme) -->
    <link rel="stylesheet" href="../style.css">
    <!-- Link to component-specific CSS if needed -->
    <link rel="stylesheet" href="Contact.css">
    <!-- Google Fonts for a modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen flex flex-col">

    <div id="contact-app" class="relative w-full min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Header Section -->
        <header class="absolute top-0 left-0 w-full flex justify-between items-center py-4 px-8 z-50">
            <div class="text-3xl font-bold text-accent-blue glow-text">Privacy-Checker</div>
            <nav>
                <ul class="flex space-x-8">
                    <li><a href="../index.html" class="text-accent-cyan hover:text-white transition duration-300 text-lg">Home</a></li>
                    <li><a href="about.html" class="text-accent-cyan hover:text-white transition duration-300 text-lg">About Us</a></li>
                    <li><a href="contact.html" class="text-white hover:text-accent-cyan transition duration-300 text-lg">Contact Us</a></li>
                    <li><a href="../login.html" class="text-accent-cyan hover:text-white transition duration-300 text-lg">Login/Signup</a></li>
                </ul>
            </nav>
        </header>

        <main class="flex-grow container mx-auto px-4 py-24 flex flex-col items-center justify-center relative z-10">
            <section class="w-full max-w-3xl bg-charcoal p-10 rounded-xl shadow-2xl border border-accent-blue transform transition-all duration-500 hover:scale-[1.01]">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-8 text-center glow-text">Get in Touch</h1>
                <p class="text-lg text-gray-300 mb-10 text-center max-w-2xl mx-auto">
                    Have questions, feedback, or need support? Fill out the form below and we'll get back to you as soon as possible.
                </p>

                <form id="contactForm" class="space-y-6">
                    <div>
                        <label for="name" class="block text-accent-cyan text-lg font-semibold mb-2">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-3 focus:ring-accent-cyan" placeholder="John Doe" required>
                    </div>
                    <div>
                        <label for="email" class="block text-accent-cyan text-lg font-semibold mb-2">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-3 focus:ring-accent-cyan" placeholder="you@example.com" required>
                    </div>
                    <div>
                        <label for="subject" class="block text-accent-cyan text-lg font-semibold mb-2">Subject</label>
                        <input type="text" id="subject" name="subject" class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-3 focus:ring-accent-cyan" placeholder="Regarding my privacy analysis..." required>
                    </div>
                    <div>
                        <label for="message" class="block text-accent-cyan text-lg font-semibold mb-2">Your Message</label>
                        <textarea id="message" name="message" rows="8" class="w-full p-4 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-3 focus:ring-accent-cyan" placeholder="Type your message here..." required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="button-gradient text-white font-bold py-4 px-12 rounded-full shadow-xl hover:shadow-2xl focus:outline-none focus:ring-4 focus:ring-offset-2 focus:ring-offset-charcoal focus:ring-accent-cyan text-xl">
                            Send Message
                        </button>
                    </div>
                </form>
            </section>
        </main>

        <!-- Footer Section -->
        <footer class="w-full py-6 text-center text-gray-500 text-sm relative z-10 bg-dark-bg-900 border-t border-gray-800">
            &copy; 2025 Privacy-Checker. All rights reserved.
        </footer>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="contact.js"></script>
</body>
</html>
